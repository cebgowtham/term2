<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="CustomerServlet">
<h1>Customer/Applicant/Employee Details</h1>
<table border="1">
<tr>
<th>Enter Your Name:</th><th><input type="text" name="cname" required></input></th>
</tr>
<tr>
<th>Enter Address:</th><th><Textarea rows=5 cols=23 name="cadd" required></Textarea></input></th>
</tr>
<tr>
<th>Select Gender:</th><th><input type="radio" name="gender" value="male" checked>Male</input><input type="radio" value="female" name="gender">FeMale</input></th>
</tr>
<tr>
<th>Enter Qualification:</th><th><input type="text" name="qual"></input></th>
</tr>
<tr>
<th>Enter Experiance:</th><th><input type="number" name="expe" required></input></th>
</tr>
<tr>
<th>Enter Your Age</th><th><input type="number" name="age" required></input></th>
</tr>
<tr>
<th>Enter Your Email-id:</th><th><input type="email" name="email" required></input></th>
</tr>
<tr>
<th>Enter Your Phone no:</th><th><input type="number" name="phone" required></input></th>
</tr>
<tr>
<th>Expected Salary:</th><th><input type="number" name="esal" required></input></th>
</tr>
<tr>
<th>Enter Password</th><th><input type="password" name="pass" required></input></th>
</tr>
<tr>
<th><input type="submit" value="Save"></input></th><th><input type="reset" value="Cancel"></input></th>
</tr>
</table>
</form>
</body>
</html>
