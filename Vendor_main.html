<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>
<form action="VendorServlet">
<h1>Vendor/Recruiter Details</h1>
<table border="1">
<tr>
<th>Enter Vendor Name:</th><th><input type="text" name="vname"></input></th>
</tr>
<tr>

</tr>
<tr>

</tr>

<tr>

</tr>
<tr>

</tr>
<tr>
<th>Enter Job Location</th><th><input type="text" name="jlocation"></input></th>
</tr>
<tr>

</tr>
<tr>
<th>last date:</th><th> <input type="text" name="ldate"></th> 
</tr>
<tr>

</tr>
<tr>

</tr>

</tr>
<tr>

</tr>
</table>
</form>

</html>
